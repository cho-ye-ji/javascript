<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 01_자바스크립트 객체(object) p.87 </title>
    <style>
        .p01{
            background: #ff0; color: #f00;
        }
        .p02{
            background: forestgreen; color: #fff;
        }
      
    </style>
</head>
<body>
    <h2>  01_자바스크립트 객체(object) p.87 </h2>
    <p> 자바스크립트 객체란? </p>
    <dl>
        <dt> 자바스크립트 객체란? </dt>
        <dd> 1. 이름(key)과 값(value)으로 이루어진 속성을 담아놓은 컨테이너이다. </dd>
        <dd> 2. 객체에 변수를 선언하면 속성(propety)을 사용할 수 있다. </dd>
        <dd> 3. 객체에 함수를 선언하면 메서드(method)를 이용할 수 있다. </dd>
    </dl>

    <p> 자바스크립트에서는 1.내장객체와 2.사용자 정의 객체가 있다. </p>
    
    <script>
        //사용자 정의 객체 선언하기
        var car = new Object();  
        
        car.type='현대자동차';
        car.model='그랜저';
        car.color='흰색';

        // 객체를 호출하여 데이터 출력하기
        document.write(car.type); // 그냥 내가 적은거

        document.write('<p class="p01">'+car.type+'</p>');
        document.write('<p class="p01">'+car.model+'</p>');
        document.write('<p class="p01">'+car.color+'</p>');
        document.write('<p class="p01"> 나의 자동차 모델은 '+car.type+'의 '+car.model+'이며 차량 색상은 '+car.color+'입니다.</p>');

        // 사용자 정의 객체를 생성하여 아래와 같은 문장이 출력되도록 프로그램을 작성하시오.
        // 나의 이름은 홍길동이고, 나이는 23살, 키는 175 입니다.

        // var me = new Object();

        // me.name='홍길동';
        // me.age='23';
        // me.height='175';

        // document.write('<p class="p02"> 나의 이름은 '+me.name+'이고 나이는 '+me.age+'살, 키는'+me.height+'입니다.</p>');
        
        // 객체를 선언하는 두번째 방법
        var person={
            firstName:"홍",
            lastName:"길동",
            age:"23",
            height:"175"
        }

        document.write('<p class="p02"> 나의 이름은 '+person.firstName+person.lastName+'이고 나이는 '+person.age+'살, 키는'+person.height+'입니다.</p>');

        // 자신의 스마트폰을 객체로 생성하여 스마트폰의 화면크기, 해상도,카메라 화소, 컬러 속성 값을 출력하시오.
        /*
            화면크기 : 4.7인치
            해상도 : 1334*750
            카메라 화소 : 1200만 화소
            색상 : 실버
        */

        var phone={
            size:"6.1",
            resolution:"2532*1170",
            pixel:"1200",
            color:"실버"
        }

        document.write('<p> 나의 스마트폰의 화면 크기는 '+phone.size+' 인치 이며, 해상도는 '+phone.resolution +'이며, 카메라 화소는'+ phone.pixel +'만 화소이며, 컬러는'+ phone.color +'이다. </p>');
        // alt + z 는 줄바꿈 , 보기에서 줄바꿈 체크
    </script>
</body>
</html>
