<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 02_control_02switch_case </title>
    <title> 02_javascript_controlStatement 제어문 </title>
    <script>
          /*
         경품 추첨식
         등수별 상품 출력하기
         1. 숫자 1 : " 당첨! 해외여행상품권"
         2. 숫자 2 : "냉장고"
         3. 3 or 3emd : "상품권"]
         4. 기타  : 꽝
         */

         let n = prompt('등수를 입력하세요. 예)1,2,3');
         
         switch(n){
             case'1':document.write('당첨!해외여행');break;
             case'2':document.write('냉장고');break;
             case'3':document.write('상품권');break;
             default:document.write('꽝! 다음기회에');
         }
        
         /* 문제 - 사용자가 입력한 숫자를 변수에 대입하여 '홀수' or '짝수' 판단하는 조건식 */
        
        let num02 = prompt('숫자를 입력하시오.');

        switch(num02%2){
            case 0:document.write('<br>짝수');break;
            default:document.write('<br>홀수');
        }

    </script>
</head>
<body>
    <h2> 02_control_02switch_case(선택문) </h2>
    <p> </p>
</body>
</html>
