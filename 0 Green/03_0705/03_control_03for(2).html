<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 03_control_03 while, do while, for(반복문) </title>
    <style>
        table{
            border-collapse: collapse;
            width: 400px;
            border: 1px solid #333;
        }
        th,td{
            border-right: 1px solid #333;
            border-bottom: 1px solid #333;
        }
    </style>
    <script>
        

        // 달력이 안나와서 여기다가

        // 반복문을 2번 작성하여 중첩 반복하게 하기 - 구구단
        //2*1=2, 2*24
        document.write('<hr>');
        for(let i=2;i<=9;i++){
            document.write('*********'+i+'단 *********<br>');
            //2*1=2, 2*24
            for(let j=1;j<=9;j++){
                document.write(i+'*'+j+'='+i*j+'<br>');
            }
        }

    </script>
</head>
<body>
    <h2> 03_control_03 while, do while, for(반복문) </h2>
    <p> 반복문은 작업을 반복 수행하고자 할 때 사용하며, 조건문이 프로그램을 지적으로 만든다면
        반복문은 프로그램을 강력하게 만드는 역할을 한다.<br>
        반복문의 단점은 조건식을 잘못 지정하면 무한 루프에 빠지는 오류가 있으며,
        브라우저 먹통이 된다.
    </p>
    <ul>
        <li> while - 반복할 조건 </li>
        <li> do while - 반복할 조건 </li>
        <li> for문 - 반복 회수 </li>
    </ul>
</body>
</html>
