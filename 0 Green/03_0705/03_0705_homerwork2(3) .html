      // 선생님 풀이 / 위에는 나

      let bus = prompt('교통비를 입력하세요. 예)3000');
      let food = prompt('식비를 입력하세요. 예)7000');
      let drink = prompt('음료값을 입력하세요. 예)3000');

      // 2. 수식을 작성하여 합계 구하기
      let sum = Number(bus) + Number(food) + Number(drink); //3000+7000+3000

      // 3. 합계 출력하기
      document.write(sum+'원 <br>');

      // 4. 조건식을 만들어 출력
      if(sum<10000){
         document.write('<p class="txt01"> 돈 관리 잘했어요! </p>');
      }else{
         sum = 10000-sum;
         document.write('<span>'+sum+'원</span> 초과 ');
