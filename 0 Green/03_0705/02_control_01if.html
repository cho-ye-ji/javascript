<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 02_control_01 if 문</title>
    <style>
        span{ color: #f00; font-size: 26px;}
    </style>
    <script>
        // 1.if문
        if(1=='1'){ //숫자1과 문자 1 값이 같으면 아래 내용 출력
            document.write('위 수식은 <span>참</span> 입니다.');
        }

        if(1==='1'){ // 세개는 숫자와 믄자 구분,숫자1과 문자 1 값이 같으면 아래 내용 출력
            document.write('위 수식은 <span>참</span> 입니다.');
        }

        // 2. if else 문
        if(1=='1'){ //숫자1과 문자 1 값이 같으면 아래 내용 출력
            document.write('위 수식은 <span>참</span> 입니다.');
        }else{
            document.write('위 수식은 <span>거짓</span> 입니다.');
        }

        // 3.else if 문 : 조건문이 여러개일 떄
        // 사용자가 입력한 숫자를 조건식에 대입하여 성적'수,우,미,양,가' 출력

        let num = prompt('점수를 입력하세요. 예)90');
         
         if(num>=90){
             document.write('<p>입력하신 숫자는 <span>수</span>입니다.</p>');
         }else if(num>=80){
            document.write('<p>입력하신 숫자는 <span>우</span>입니다.</p>');
         }else if(num>=70){
            document.write('<p>입력하신 숫자는 <span>미</span>입니다.</p>');
         }else if(num>=60){
            document.write('<p>입력하신 숫자는 <span>양</span>입니다.</p>');
         }else{
            document.write('<p>입력하신 숫자는 <span>가</span>입니다.</p>');
         }

         /*
         경품 추첨식
         등수별 상품 출력하기
         1. 1 or 1emd : " 당첨! 해외여행상품권"
         2. 2 or 2emd : "냉장고"
         3. 3 or 3emd : "상품권"]
         4. 4 or 4등 : 꽝
         */

         let num01 = prompt('등수를 입력하세요. 예)1 or 1등');

         if((num01==1)||(num01=="1등")){
            document.write('당첨! 해외여행상품권');
         }else if((num01==2)||(num01=="2등")){
            document.write('냉장고');
         }else if((num01==3)||(num01=="3등")){
            document.write('상품권');
         }else{
             document.write('꽝');
         }
    </script>
</head>
<body>
    <h2> 02 제어문_if문 p60</h2>
    <p> 자바스크립트 제어문은 프로그램의 흐름을 제어하기 위해서 사용한다.
        제어문의 종류에는  1.조건문 2.선택문 3. 반복문이 있이며 프로그램 작성시 많이 활용한다.
    </p>

    <h3> 1. 조건문 - if, else,else if </h3>
    <p> 조건문은 사용자가 조건식을 만들어서 조건에 만족하며 실행이 되고,
        조건에 만족하지 않으면 다른 결과가 나오도록 하는 제어문
    </p>
    <p> 삼항조건연산자 (조건식?참일떄 내용:거짓일떄내용;)와 같다</p>
</body>
</html>
