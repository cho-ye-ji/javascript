    <script>
          /*

         등수별 상품 출력하기

         3. 3 or 3emd : "상품권"]
         4. 기타  : 꽝
         */

         let n = prompt('등수를 입력하세요. 예)1,2,3');
         
         switch(n){
             case'1':document.write('당첨!해외여행');break;
             case'2':document.write('냉장고');break;
             case'3':document.write('상품권');break;
         }
    </script>
